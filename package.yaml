name:                re-deriv-dfa
version:             0.1.0.0
github:              "githubuser/re-deriv-dfa"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/re-deriv-dfa#readme>

dependencies:
- unordered-containers
- QuickCheck
- HaLeX >= 1.2.6
- sort
- base >= 4.7 && < 5
- hashable

library:
  source-dirs: src

executables:
  re-deriv-dfa-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - re-deriv-dfa

tests:
  re-deriv-dfa-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - re-deriv-dfa
